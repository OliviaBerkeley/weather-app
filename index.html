<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3ab7f37734.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Dancing+Script:wght@562&family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="cel-fahr">
        <a href="#" id="fahr-link" class="active">°F</a>
        <a href="#" id="cel-link">°C</a>
      </div>

      <form class="form-inline change-city" id="search-form">
        <div class="form-group">
          <input
            type="text"
            class="form-control form-control-sm"
            placeholder="Change city"
            autocomplete="off"
            id="search-input"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-sm" id="search-button">
          <i class="fas fa-search"></i>
        </button>
        <button
          type="submit"
          class="btn btn-primary btn-sm current-location-button"
          id="location-button"
        >
          <i class="fas fa-location-arrow"></i>
        </button>
      </form>

      <div class="header">
        <h1 class="city" id="header">Tacoma, WA</h1>
        <span class="day-time" id="date"></span>
      </div>

      <div class="row current-forecast">
        <div class="col-md-12 current-temp">
          <p id="description">Sunny</p>
          <h3>— <span id="celsius-fahrenheit">75</span>° —</h3>
          <p>
            <small>Feels like <span id="feels-like">75</span>°</small>
          </p>
          <ul>
            <li class="clouds" id="clouds"></li>
            <li class="humidity" id="humidity"></li>
            <li class="wind" id="wind"></li>
          </ul>
        </div>
      </div>

      <div class="row future-forecast" id="forecast"></div>
      <p class="coded-by">
        Fo' Drizzle! | Coded by Olivia Goodwin |
        <a
          href="https://github.com/OliviaBerkeley/weather-app"
          target="_blank"
          class="coded-link"
          >GitHub</a
        >
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
